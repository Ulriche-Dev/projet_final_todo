{% extends 'base.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
    <p>Êtes-vous sûr de vouloir supprimer la tâche : <strong>{{ tache.titre }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer</button>
        <a href="{% url 'liste_taches' %}">Annuler</a>
    </form>
{% endblock %}
