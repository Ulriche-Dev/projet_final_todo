<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la Suppression</title>
</head>
<body>
    <h1>Confirmer la Suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la tâche : <strong>{{ tache.titre }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer</button>
        <a href="{% url 'liste_taches' %}">Annuler</a>
    </form>
</body>
</html>
