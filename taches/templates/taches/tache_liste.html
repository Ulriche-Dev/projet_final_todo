<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tâches</title>
</head>
<body>
    <h1>Liste des Tâches</h1>
    <ul>
        {% for tache in taches %}
            <li>
                <strong>{{ tache.titre }}</strong> - {{ tache.cree_le }}<br>
                {{ tache.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
